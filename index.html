    <script>
      $(document).ready(function() {
        // change css of cookie consent banner
        $(".cc-window").css({
          "font-size": "14px",
          "font-family": "verdana, arial, sans-serif",
          "text-align": "center"
        });

        $(".cc-link").css("text-decoration", "none");
        
        $(".cc-link").focus(function(){
          $(this).css("outline", "0");
        });

        $(".cc-btn").css("min-width", "100px");

        var firefox = /Firefox/i.test(navigator.userAgent);
        if (firefox) {
          $(".cc-btn").css("font-size", "17px");
        }
        
        $(".cc-btn").hover(function() {
          $(this).css("background-color", "#f1d600");
          $(this).css("text-decoration", "none");
        });

        // toggle navbars scrolled class to change bg and logo colors
        var nav = $("#mainNav");
        nav.toggleClass('scrolled', $(this).scrollTop() > nav.height()); //make this function run when page is refreshed prior to scrolling

        $(document).scroll(function() { //runs when page is scrolled
          //last parameter: boolean specifying if the class should be added (true), or only removed (false)
          nav.toggleClass('scrolled', $(this).scrollTop() > nav.height());
        })

    $(".mb-8").fadeOut("4000");
    $(".mb-8").fadeIn("5000");
$("h5").fadeOut("6000");
    $("h5").fadeIn("7000");
$("a").fadeOut("5000");
$("a").fadeIn("7000");
$(".device-stripe").animate({right});
